<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            color: white;
            text-align: center;
        }
        h2 {
            margin-top: 50px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        form {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
        input {
            display: block;
            width: 250px;
            padding: 10px;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #388E3C;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #2E7D32;
        }
        #message {
            margin-top: 15px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="mobile" placeholder="Mobile Number" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="address" placeholder="Address" required>
        <input type="text" id="coordinates" placeholder="Coordinates (e.g., 25.1234, 45.6789)" required>
        <input type="text" id="primaryCrop" placeholder="Primary Crop" required>
        <input type="text" id="waterResource" placeholder="Water Resource" required>
        <input type="number" id="landArea" placeholder="Land Area (in acres)" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <p id="message"></p>

    <script>
      document.getElementById("registerForm").addEventListener("submit", async function(event) {
          event.preventDefault();
  
          const name = document.getElementById("name").value;
          const mobile = document.getElementById("mobile").value;
          const email = document.getElementById("email").value;
          const address = document.getElementById("address").value;
          const coordinates = document.getElementById("coordinates").value;
          const primaryCrop = document.getElementById("primaryCrop").value;
          const waterResource = document.getElementById("waterResource").value;
          const landArea = parseFloat(document.getElementById("landArea").value);
          const password = document.getElementById("password").value;
  
          const payload = {
              name, mobile, email, address, coordinates, primaryCrop, waterResource, landArea, password
          };
  
          try {
              const response = await fetch("http://localhost:5000/api/farmers", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify(payload)
              });
  
              if (response.ok) {
                  document.getElementById("message").innerText = "Registration successful! Redirecting...";
                  document.getElementById("message").style.color = "green";
                  setTimeout(() => { window.location.href = "login.html"; }, 2000);
              } else {
                  document.getElementById("message").innerText = "Registration failed. Please try again.";
                  document.getElementById("message").style.color = "red";
              }
          } catch (error) {
              document.getElementById("message").innerText = "An error occurred. Please try again.";
              document.getElementById("message").style.color = "red";
          }
      });
  </script>
</body>
</html>
